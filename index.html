<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="1">
    <link rel="stylesheet" href="style.css">
    <title>Relógio</title>
</head>
<body>
    <div class="container">

        <!--Relógio analógico-->
        <div class="clock">

            <div class="circle" style="--clr:#04fc43;" id="sc"><i></i></div>
            <div class="circle circle2" style="--clr:#00e9fe;" id="mn"><i></i></div>
            <div class="circle circle3" style="--clr:#ff29bb;" id="hr"><i></i></div>

            <!-- Nomes de propriedades com o prefixo --, 
            representam Propriedade personalizadas que contém um valor que 
            pode ser reutilizado por todo o documento usando a função (var).-->
            <span style="--i:1;"><b>1</b></span>
            <span style="--i:2;"><b>2</b></span>
            <span style="--i:3;"><b>3</b></span>
            <span style="--i:4;"><b>4</b></span>
            <span style="--i:5;"><b>5</b></span>
            <span style="--i:6;"><b>6</b></span>
            <span style="--i:7;"><b>7</b></span>
            <span style="--i:8;"><b>8</b></span>
            <span style="--i:9;"><b>9</b></span>
            <span style="--i:10;"><b>10</b></span>
            <span style="--i:11;"><b>11</b></span>
            <span style="--i:12;"><b>12</b></span>
            
        </div>

        <!--Relógio digital-->
        <div id="time">
            <div id="hours" style="--clr:#ff29bb;">00</div>
            <div id="minutes" style="--clr:#00e9fe;">00</div>
            <div id="seconds" style="--clr:#04fc43;">00</div>
        </div>

    </div>

    <script>
        //Relógio analógico

        //querySelector = Retorna o primeiro elemento dentro do documento 
        //(usando ordenação em profundidade, pré-ordenada e transversal dos nós do documento) 
        //que corresponde ao grupo especificado de seletores.
        let hr = document.querySelector('#hr');
        let mn = document.querySelector('#mn');
        let sc = document.querySelector('#sc');

        setInterval(() => {
            let day = new Date();
            let hh = day.getHours() * 30;
            let mm = day.getMinutes() * 6;
            let ss = day.getSeconds() * 6;

            hr.style.transform = `rotateZ(${hh+(mm/12)}deg)`;
            mn.style.transform = `rotateZ(${mm}deg)`;
            sc.style.transform = `rotateZ(${ss}deg)`;
        })

        //Relógio digital
        let hours = document.getElementById('hours');
        let minutes = document.getElementById('minutes');
        let seconds = document.getElementById('seconds');

        let h = new Date().getHours();
        let m = new Date().getMinutes();
        let s = new Date().getSeconds();

        //colocar um zero na frente de números com só um dígito
        h = (h < 10) ? "0" + h : h
        m = (m < 10) ? "0" + m : m
        s = (s < 10) ? "0" + s : s

        hours.innerHTML = h;
        minutes.innerHTML = m;
        seconds.innerHTML = s;
    </script>

</body>
</html>
